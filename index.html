<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Title -->
  <title>SASS Workshop</title>
</head>

<body>

  <!-- Header -->
  <header class="header">Kevin Vega </header>

  <!-- Main Section -->
  <section class="main">

    <img src="./assets/1.jpg" alt="Coffe and Code" >
  </section>

  <!-- Search Section -->
  <section class="search">
    <div class="search__title">Search</div>
    <div class="search__input">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="SEARCH INTO THE SITE">
    </div>
  </section>

  <!-- Primary Section -->
  <section class="primary">

    <img class="primary__img--primary" src="./assets/backend.jpg" alt="Backend">
  <div class="primary__description--primary">
    <h1>Desarrollo Backend</h1>
    <ul>
        <li>PHP</li>
        <li>NODE.JS</li>
    </ul>
  </div>
  <img class="primary__img--secondary" src="./assets/frontend.jpg" alt="Frontend">
  <div class="primary__description--secondary">
    <h1>Desarrollo Frontend</h1>
    <ul>
        <li>Vuejs</li>
        <li>Javascript</li>
    </ul>
  </div>
  </section>

  <!-- Secondary Section -->
  <section class="ss">
    <img class="ss__img--primary" src="./assets/cat.png" alt="Cat">
  <div class="ss__container">
    <div class="ss__description--primary">
      <p>Gatos<br>Majestuosos</p>
    </div>
    <img class="ss__img--secondary" src="./assets/deer.png" alt="Deer">
    <div class="ss__description--secondary">
      <p>Ciervooos</p>
    </div>
  </div>
  </section>

  <!-- Footer -->
  <footer></footer>
</body>
</html>
